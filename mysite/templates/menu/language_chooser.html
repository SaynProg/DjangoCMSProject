{% load i18n menu_tags %}

{% if languages|length > 1 %}
{% for language in languages %}
{% if current_language == language.0 %}
<span class="btn btn-light">{{ language.1 }}</span>
{% else %}
<a class="btn btn-outline-light" href="{% page_language_url language.0 %}">{{ language.1 }}</a>
{% endif %}
{% endfor %}
{% endif %}
